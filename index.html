<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faculty profile - Department of Biomedical Engineering & Bioinformatics">
    <meta name="author" content="Dr. R G Brajesh">
    <title>Dr. R G Brajesh - Faculty Profile</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/DR-RG-BRAJESH/css/tokens.css">
<link rel="stylesheet" href="/DR-RG-BRAJESH/css/layout.css">
<link rel="stylesheet" href="/DR-RG-BRAJESH/css/components.css">
<link rel="stylesheet" href="/DR-RG-BRAJESH/css/styles.css">
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading profile...</p>
    </div>
    
    <!-- Error message container -->
    <div id="error" class="error hidden"></div>

    <!-- Main container -->
    <div id="main-content" class="container hidden">
        
        <!-- Header Section - : Component/Profile/Header -->
        <header class="profile-header">
            <div class="profile-photo" id="profile-photo">
                <!-- Photo will be loaded dynamically or show default avatar -->
                <svg class="default-avatar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <h1 id="faculty-name" class="profile-name"></h1>
            <div id="faculty-title" class="profile-title"></div>
            <div id="faculty-affiliation" class="profile-affiliation"></div>
            <div id="faculty-tagline" class="profile-tagline"></div>
        </header>

        <main class="profile-main">
            <!-- Contact Section - : Component/Profile/ContactCard -->
            <section class="section contact-section">
                <h2 class="section-heading">Contact & Information</h2>
                <div class="contact-grid" id="contact-info"></div>
                <div class="social-links" id="social-links"></div>
            </section>

            <!-- About Section - : Component/Profile/AboutSection -->
            <section class="section about-section" id="about">
                <h2 class="section-heading">About</h2>
                <div id="about-content" class="about-content"></div>
            </section>

            <!-- Teaching Section - : Component/Profile/TeachingTable -->
            <section class="section teaching-section" id="teaching">
                <h2 class="section-heading">Teaching</h2>
                <div class="table-container">
                    <table class="data-table teaching-table">
                        <thead>
                            <tr>
                                <th>Course Code</th>
                                <th>Course Title</th>
                                <th>Level</th>
                                <th>Semester</th>
                            </tr>
                        </thead>
                        <tbody id="teaching-list"></tbody>
                    </table>
                </div>
            </section>

            <!-- Research & Publications Section -: Component/Profile/ResearchSection -->
            <section class="section research-section" id="research">
                <h2 class="section-heading">Research & Publications</h2>
                <h3 class="subsection-heading">Research Interests</h3>
                <p id="research-summary" class="research-summary"></p>
                
                <h3 class="subsection-heading">Selected Publications</h3>
                <div id="publications-list" class="publications-list"></div>
            </section>

            <!-- Students Section - : Component/Profile/StudentsSection -->
            <section class="section students-section" id="students">
                <h2 class="section-heading">Students</h2>
                <div id="students-list" class="students-list"></div>
            </section>

            <!-- Ongoing Projects Section - : Component/Profile/ProjectsSection -->
            <section class="section projects-section" id="projects">
                <h2 class="section-heading">Ongoing Research Projects</h2>
                <div id="projects-list" class="projects-list"></div>
            </section>

            <!-- Service & Awards Section - : Component/Profile/ServiceSection -->
            <section class="section service-section" id="service">
                <h2 class="section-heading">Service & Awards</h2>
                
                <h3 class="subsection-heading">Academic Service</h3>
                <ul id="service-list" class="service-list"></ul>
                
                <h3 class="subsection-heading">Honors & Awards</h3>
                <ul id="awards-list" class="awards-list"></ul>
            </section>
        </main>

        <!-- Footer - : Component/Profile/Footer -->
        <footer class="profile-footer">
            <p id="footer-department" class="footer-department"></p>
            <p id="footer-location" class="footer-location"></p>
            <p id="footer-updated" class="footer-updated"></p>
        </footer>
    </div>

    <!-- JavaScript Files -->
    <script src="/DR-RG-BRAJESH/js/config.js"></script>
<script src="/DR-RG-BRAJESH/js/data-loader.js"></script>
<script src="/DR-RG-BRAJESH/js/renderers.js"></script>
<script src="/DR-RG-BRAJESH/js/main.js"></script>
</body>
</html>
